<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Image Tool</title>
</head>

<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div style="display:flex;flex-flow:row wrap;">
      {% for image in images %}
      <div style="margin:5px;display:flex;align-items:center;">
      <img style="max-width:400px;height:auto;max-height:216px;" src="{{image}}"/>
      </div>
      {% endfor %}
    </div>
    <div style="margin-top: 20px;display: flex;flex-direction: row;justify-content: space-between;min-width: 200px;font-size: x-large;">
      {%if previousPage != None %}
        <a href="/{{previousPage}}">Previous</a>
      {%else%}
        <a>Previous</a>
      {%endif%}

      {%if nextPage != None %}
        <a href="/{{nextPage}}">Next</a>
      {%else%}
        <a>Next</a>
      {%endif%}
    </div>
  </div>
</body>

</html>
